<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Лаборатории ИТМО</title>
  </head>
  <body>
    <div class="page">
      <header class="header"></header>
      <main class="content">
        <section class="publications page__section page__section_type_slider">
          <h2 class="publications__title">Публикации</h2>
          <!-- Slider main container -->
          <div class="slider">
            <div class="swiper slider__container">
              <!-- Additional required wrapper -->
              <ul
                class="swiper-wrapper slider__cards-list slider__cards-list_type_publications"
              >
                <!-- Slides -->
              </ul>
            </div>
            <div
              class="slider__button slider__button_theme_light slider__button-next slider__button-next_theme_light slider__button-next_type_publications"
            ></div>
            <div
              class="slider__pagination slider__pagination_section_publications slider__pagination_theme_light"
            ></div>
            <div
              class="slider__button slider__button_theme_light slider__button-prev slider__button-prev_theme_light slider__button-prev_type_publications"
            ></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <template id="publications-card">
      <li class="swiper-slide publications-card">
        <div class="publications-card__info">
          <img
            class="publications-card__image"
            src="images/publications/1.png"
            alt=""
          />
          <div class="publications-card__text-block">
            <h3 class="publications-card__title">
            </h3>
            <p class="publications-card__subtitle">
            </p>
            <p class="publications-card__text">
            </p>
          </div>
        </div>
        <div class="publications-card__readAndShare">
          <a
            class="publications-card__link publications-card__link_type_read-more"
            href="#"
            >Читать полностью
            <img
              class="publications-card__link-read-img"
              src="images/publications/publications_arrow-right.svg"
              alt="Стрелка вправо"
            />
          </a>
          <a
            class="publications-card__link publications-card__link_type_sm-share"
            href="#"
          >
            <img
              src="images/publications/publication_button_share.svg"
              alt="Поделиться"
            />
          </a>
        </div>
        <div
          class="ya-share2"
          data-bare
          data-curtain
          data-services="vkontakte,messenger,telegram,odnoklassniki,whatsapp"
        ></div>
      </li>
    </template>
    <script src="https://yastatic.net/share2/share.js" async></script>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
