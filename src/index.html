                    госпитализаций. Но вокруг вакцинации остается много мифов, которые вызывают у скептиков споры.</p>
                </li>
                <li class="about-us__card">
                  <p class="about-us__date">Среда, 30 июня 2021г</p>
                  <h4 class="about-us__name">УНИВЕРСИТЕТ ИТМО ЗАПУСКАЕТ НОВУЮ КОРПОРАТИВНУЮ СПЕЦИАЛИЗАЦИЮ В МАГИСТРА…

                </li>
                <li class="about-us__card">
                  <p class="about-us__date">Среда, 30 июня 2021г</p>

                  <div class="about-us__line"></div>
                  <p class="about-us__description">В Петропавловской крепости состоялась торжественная церемония
                    вручения
                    наград лучшим выпускникам Санкт-Петербурга. Среди тех, кто получил памятную статуэтку, была

                    факультета технологического менеджмента и инноваций Анна Волошина. </p>
                </li> -->
